<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>DNA SPORT</title>
        <link rel="icon" href="#{request.contextPath}/dist/img/dna.PNG"/>
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/index.css"/>

    </h:head>
    <h:body>
        <!--Nav superior-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" 
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#{request.contextPath}/index.xhtml">DNA SPORT</a>
                <ul class="container d-flex justify-content-around navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/index.xhtml">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class=" p-2 bd-highlight nav-link" href="#{request.contextPath}/qs.xhtml">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/comentarios.xhtml">Comentarios</a>
                    </li>
                    <li class="nav-item active">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/registrarse.xhtml">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/login.xhtml">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav><br/>
        <center><img src="#{request.contextPath}/dist/img/dna.PNG" class="imagen img-responsive"/></center><br/>

        <!-- Mensaje de confirmación -->
        <c:if test="#{usuarioSesion.verificar.equals('Usuario registrado')}">
            <div class="container alert alert-success alert-dismissible fade show" role="alert">
                <strong>Bienvenido: </strong> Usuario registrado.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>    
        </c:if>


        <c:if test="#{usuarioSesion.verificar.equals('Error usuario')}">
            <div class="container alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error: </strong> Usuario ya existe.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>           
        </c:if>

        <!--Formulario de registro-->
        <div class="container card text-white bg-dark mb-3" style="max-width: 50rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Crea tu cuenta DNA SPORT</h5>
            </div>
            <h:form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Primer nombre</label>
                        <h:inputText class="form-control" value="#{usuarioSesion.objUser.primerNombre}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Segundo nombre</label>
                        <h:inputText class="form-control" value="#{usuarioSesion.objUser.segundoNombre}"/>

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>Primer apellido</label>
                        <h:inputText class="form-control" value="#{usuarioSesion.objUser.primerApellido}"/>

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>Segundo apellido</label>
                        <h:inputText class="form-control" value="#{usuarioSesion.objUser.segundoApellido}"/>

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>Dirección</label>
                        <h:inputText class="form-control" value="#{usuarioSesion.objUser.direccion}" />

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>Teléfono</label>
                        <h:inputText class="form-control" value="#{usuarioSesion.objUser.telefono}"/>

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>Correo electronico</label>
                        <h:inputText class="form-control" html5:placeholder="nombre de usuario @" value="#{usuarioSesion.objUser.correo}"/>

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>Contraseña</label>
                        <h:inputSecret required="true" id="password" class="form-control" value="#{usuarioSesion.objUser.contrasenia}">
                            <f:validateLongRange minimum="1" maximum="20"></f:validateLongRange>
                        </h:inputSecret>
                        <h:message for="password"></h:message>

                    </div>
                </div>
                <div class="form-row">
                    <label>Correo eletrónico alternativo</label>
                    <h:inputText class="form-control" html5:placeholder="nombre de usuario @" value="#{usuarioSesion.objUser.correoAlternativo}"/>
                </div>
                <br/>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Tipo de Documento</label>
                        <h:selectOneMenu class="form-control" value="#{usuarioSesion.objUser.tipoDocumento}">
                            <f:selectItem itemLabel="Tarjeta de identidad" itemValue="Tarjeta de identidad"></f:selectItem>
                            <f:selectItem itemLabel="Cédula de ciudadanía" itemValue="Cédula de ciudadanía"></f:selectItem>
                            <f:selectItem itemLabel="Cédula de extranjería" itemValue="Cédula de extranjería"></f:selectItem>
                        </h:selectOneMenu>

                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Documento de Identidad</label>
                        <h:inputText class="form-control" value="#{usuarioSesion.objUser.documento}"/>
                        <div class="valid-feedback">

                        </div>
                    </div>
                </div>
                <center>
                    <h:commandButton class="btn btn-danger" value="Crear Cuenta" action="#{usuarioSesion.crearUsuario()}"/>
                    <br/><br/>
                </center>
            </h:form>
        </div>


        <!--Píe de Pagina!-->
        <nav class="navbar navbar-dark bg-dark">
            <h2 class="text-white">Siguenos en nuestras redes sociales:</h2><br/>
            <a class="navbar-brand" href="https://twitter.com/explore">
                <img src="#{request.contextPath}/dist/img/Twitter.png" width="70" height="50" alt="" loading="lazy"/>
            </a>
            <a class="navbar-brand" href="https://www.facebook.com/DNA-SPORT-103126241436545">
                <img src="#{request.contextPath}/dist/img/Facebook.svg" width="70" height="50" alt="" loading="lazy"/>
            </a>
            <a class="navbar-brand" href="https://accounts.google.com/ServiceLogin?service=mailpassive=truerm=falsecontinue=https://mail.google.com/mail/ss=1scc=1ltmpl=defaultltmplcache=2emr=1osid=1#">
                <img src="#{request.contextPath}/dist/img/Gmail.svg" width="70" height="60" alt="" loading="lazy"/>
            </a>
        </nav>
        <script type="text/javascript" src="#{request.contextPath}/dist/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/dist/js/bootstrap.min.js"></script>

    </h:body>
</html>
