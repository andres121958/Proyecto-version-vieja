<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>Ingresar</title>
        <link rel="icon" href="images\dna.PNG"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="#{request.contextPath}/dist/js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/dist/css/login.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"/>

        <!-- no se produzca error del icono -->
        <link rel="icon" href="#{request.contextPath}/dist/img/dna.PNG"/> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/bootstrap.min.css"/> 

        <!-- sweetaler -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/sweetAlert2/sweetalert2.min.css"/>  

        <!-- plugin animate -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/animate.css/animate.css"/>  
        <!-- hoja de estilos -->
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/estilos.css"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" 
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="index.xhtml">DNA SPORT</a>
                <ul class="container d-flex justify-content-around navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/index.xhtml">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class=" p-2 bd-highlight nav-link" href="#{request.contextPath}/qs.xhtml">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/comentarios.xhtml">Comentarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/registrarse.xhtml">Registrarse</a>
                    </li>
                    <li class="nav-item active">
                        <a class="p-2 bd-highlight nav-link" href="#{request.contextPath}/login.xhtml">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav><br/>

        <c:if test="#{usuarioSesion.verificar.equals('Error validar información')}">
            <div class="container alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error: </strong> Verificar Campos.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>           
        </c:if>



        <link  rel="icon"   href="#{request.contextPath}/dist/img/Logo.svg" type="image/svg"/>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="#{request.contextPath}/dist/img/Logo.svg" class="brand_logo" alt="Logo"/>
                        </div>
                    </div>

                    <!-- Formulario - Inicio de sesión -->
                    <div class="d-flex justify-content-center form_container">                        
                        <h:form>
                            <h:messages style="color: red"></h:messages>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <h:inputText required="true" requiredMessage="Ingresar correo" value="#{usuarioSesion.correo}" id="username" class="form-control input_user" html5:placeholder="Correo electronico"/>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <h:inputSecret required="true" requiredMessage="Ingresar contraseña" value="#{usuarioSesion.contrasenia}" id="password" class="form-control input_pass" html5:placeholder="contraseña"/>
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <h:commandButton  class="btn login_btn" value="Ingresar" action="#{usuarioSesion.ingresarUsuario()}"/>
                            </div>

                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    <a href="registrarse.xhtml" class="ml-2">Registrarse</a>
                                </div>
                                <div class="d-flex justify-content-center links">
                                    <a href="#">Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <!--Píe de Pagina!-->
        <nav class="navbar navbar-dark bg-dark">
            <h2 class="text-white">Siguenos en nuestras redes sociales:</h2><br/>
            <a class="navbar-brand" href="https://twitter.com/explore">
                <img src="#{request.contextPath}/dist/img/Twitter.png" width="70" height="50" alt="" loading="lazy"/>
            </a>
            <a class="navbar-brand" href="https://www.facebook.com/DNA-SPORT-103126241436545">
                <img src="#{request.contextPath}/dist/img/Facebook.svg" width="70" height="50" alt="" loading="lazy"/>
            </a>
            <a class="navbar-brand" href="https://accounts.google.com/ServiceLogin?service=mailpassive=truerm=falsecontinue=https://mail.google.com/mail/ss=1scc=1ltmpl=defaultltmplcache=2emr=1osid=1#">
                <img src="#{request.contextPath}/dist/img/Gmail.svg" width="70" height="60" alt="" loading="lazy"/>
            </a>
        </nav>


        <script src="#{request.contextPath}/plugins/popper/popper.min.js"></script>      
        <script src="#{request.contextPath}/plugins/js/bootstrap.min.js"></script>

        <!--    Plugin sweet Alert 2  -->
        <script src="#{request.contextPath}/plugins/sweetalert2/sweetalert2.all.min.js"></script>

        <script src="#{request.contextPath}/dist/js/codigo.js"></script> 
    </h:body>
</html>
